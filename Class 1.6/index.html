<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Counter Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- redux cdn -->
  <script src="https://unpkg.com/redux@4.2.0/dist/redux.min.js"></script>
</head>

<body>
  <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
    <!-- header -->
    <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
      Simple Counter Application
    </h1>

    <!-- counters -->
    <div class="max-w-md mx-auto mt-10 space-y-5">
      <div id="counter-div"
        class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow mt-2">
        <div class="text-2xl font-semibold" id="counter-0"></div>
        <!-- input box -->

        <div class="flex space-x-1">
          <input class="placeholder-shown:border-gray-500 ring ring-2 rounded px-2" type="number" name="" id="input-number" placeholder="1">
          <button class="bg-indigo-400 text-white px-3 py-2 rounded shadow" id="increment-0">
            Increment
          </button>
          <button class="bg-red-400 text-white px-3 py-2 rounded shadow" id="decrement-0">
            Decrement
          </button>
        </div>
      </div>

      <!-- clone items -->
      <div id="clone-div"></div>
    </div>

    <!-- add buttons -->
    <div class="flex justify-center rounded mt-5">
      <div class="flex space-x-3">
        <button class="bg-indigo-400 text-white px-3 py-2 rounded shadow" id="add-counter">
          Add Counter
        </button>
        <button class="bg-red-400 text-white px-3 py-2 rounded shadow" id="remove-counter">
          Reset
        </button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
